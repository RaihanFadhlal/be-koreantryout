spring.application.name=tekor

#DB
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
jwt.secret=${JWT_SECRET}
jwt.expiration.access-token=${JWT_EXPIRATION_ACCESS_TOKEN}
jwt.expiration.refresh-token=${JWT_EXPIRATION_REFRESH_TOKEN}

# Email Verification
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=no-reply@tekorapp.com
spring.mail.password=${EMAIL_SECRET}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.starttls.enable=true

#Server Port
server.port=${APP_PORT}

# File Storage
file.upload-dir=./uploads/
app.base-url=http://localhost:8080

# File Size Limit
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
